<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class="sk-circle">

            <div class="sk-circle3 sk-child"></div>

            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>


    <!-- hero section -->
    <div class="sect1">
        <!-- header -->
        <header>

            <!-- left side of header -->
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>

            <!-- right side of header  -->
            <div class="nav">
                <a href="./about.html" class="hoverable">About</a>
                <a href="#" class="hoverable">Works</a>
                <!-- <a href="#" class="hoverable">Contact</a> -->
            </div>

        </header>

        <article class="intro">
            <h1 class="hoverable">UX/ UI Designer & Web Developer</h1>
            <!-- <p>text mask revealing "fixed to viewport" background gradient</p> -->
        </article>

        <!-- scroll icon -->
        <div class="scroll-down">
            <div class="scroll-down-text">Scroll</div>
            <div class="scroll-down-bar"></div>
        </div>
    </div>

    <!-- marquee -->
    <div class="marquee">
        <div class="marquee__inner hoverable" aria-hidden="true">
            <span>Showreel</span>
            <span>Showreel</span>
            <span>Showreel</span>
            <span>Showreel</span>
        </div>
    </div>

    <!-- section to display work -->
    <section>
        <div class="container reveal fade-bottom">
            <img src="./images/CosmicUI@0.5x.png" alt="">
        </div>
        <div class="container reveal fade-bottom">
            <img src="./images/CosmicUI@0.5x.png" alt="">
        </div>
        <div class="container reveal fade-bottom">
            <img src="./images/CosmicUI@0.5x.png" alt="">
        </div>
        <div class="container reveal fade-bottom">
            <img src="./images/CosmicUI@0.5x.png" alt="">
        </div>
    </section>



    <!-- cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <footer>
        <div class="left-footer"> Aden Chan</div>
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span>
            </li>
        </ul>
    </footer>


    <!-- preloader script -->
    <script>
        var loader = document.getElementById('preloader');
        window.addEventListener('load', function () {
            loader.classList.add('preload-finish');
        })
    </script>
    <!-- cursor script -->
    <script>
        "use strict";

        // pointer event
        const $bigBall = document.querySelector('.cursor__ball--big');
        const $smallBall = document.querySelector('.cursor__ball--small');
        const $hoverables = document.querySelectorAll('.hoverable'); // Listeners

        document.body.addEventListener('mousemove', onMouseMove);

        for (let i = 0; i < $hoverables.length; i++) {
            $hoverables[i].addEventListener('mouseenter', onMouseHover);
            $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
        } // Move the cursor


        function onMouseMove(e) {
            TweenMax.to($bigBall, .4, {
                x: e.clientX - 15,
                y: e.clientY - 15
            });
            TweenMax.to($smallBall, .1, {
                x: e.clientX - 5,
                y: e.clientY - 7
            });
        } // Hover an element


        function onMouseHover() {
            TweenMax.to($bigBall, .3, {
                scale: 4
            });
        }

        function onMouseHoverOut() {
            TweenMax.to($bigBall, .3, {
                scale: 1
            });
        }
    </script>
    <!-- section script -->
    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 5;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);
    </script>
    <!-- progress bar scrolling script -->
    <script>
        window.addEventListener('scroll', () => {
            document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight -
                window.innerHeight));
        }, false);
    </script>
</body>

</html>
