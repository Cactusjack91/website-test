<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="http://fonts.cdnfonts.com/css/georgia" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="sect1">
        <!-- header -->
        <header>

            <!-- left side of header -->
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>

            <!-- right side of header  -->
            <div class="nav">
                <a href="#" class="hoverable">About</a>
                <a href="#" class="hoverable">Works</a>
                <a href="#" class="hoverable">Contact</a>
            </div>

        </header>

        <article class="intro">
            <h1 class="hoverable">UX/ UI Designer & Web Developer</h1>
            <!-- <p>text mask revealing "fixed to viewport" background gradient</p> -->
        </article>

        <!-- scroll icon -->
        <div class="scroll-down">
            <div class="scroll-down-text">Scroll</div>
            <div class="scroll-down-bar"></div>
        </div>
    </div>

    <!-- marquee -->
    <div class="marquee">
        <div class="marquee__inner hoverable" aria-hidden="true">
            <span>Showreel</span>
            <span>Showreel</span>
            <span>Showreel</span>
            <span>Showreel</span>
        </div>
    </div>

    <main>
        <div class="will-fadeIn hoverable">
            <img src="./images/CosmicUI@0.5x.png" alt="">
            <div class="card-content">
                <h3 class="card-title">COSMIC Music</h3>
                <p class="card-body">UI Design</p>
                <a href="#" class="button">Read More</a>
            </div>
        </div>
        <div class="will-fadeIn"></div>
        <div class="will-fadeIn"></div>
        <div class="will-fadeIn"></div>
        <div class="will-fadeIn"></div>
        <div class="will-fadeIn"></div>
        <div class="will-fadeIn"></div>
    </main>



    <!-- cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <footer>
        <div class="left-footer"> Aden Chan</div>
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span>
            </li>
        </ul>
    </footer>

    <script>
        "use strict";

        // pointer event
        const $bigBall = document.querySelector('.cursor__ball--big');
        const $smallBall = document.querySelector('.cursor__ball--small');
        const $hoverables = document.querySelectorAll('.hoverable'); // Listeners

        document.body.addEventListener('mousemove', onMouseMove);

        for (let i = 0; i < $hoverables.length; i++) {
            $hoverables[i].addEventListener('mouseenter', onMouseHover);
            $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
        } // Move the cursor


        function onMouseMove(e) {
            TweenMax.to($bigBall, .4, {
                x: e.clientX - 15,
                y: e.clientY - 15
            });
            TweenMax.to($smallBall, .1, {
                x: e.clientX - 5,
                y: e.clientY - 7
            });
        } // Hover an element


        function onMouseHover() {
            TweenMax.to($bigBall, .3, {
                scale: 4
            });
        }

        function onMouseHoverOut() {
            TweenMax.to($bigBall, .3, {
                scale: 1
            });
        }
    </script>
</body>

</html>
